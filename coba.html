<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .text-over-image {
            position: absolute;
            bottom: 10%;
            left: 30%;
            transform: translate(-50%, -50%);
            color: white;
            /* Optional: Set the text color */
        }
    </style>
    <title>Responsive Bootstrap Columns</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="position-relative">
                    <img src="assets/img/keindahan1.png" alt="Gambar 1" class="img-fluid">
                    <p class="text-over-image">Teks di atas gambar 1</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="position-relative">
                    <img src="assets/img/keindahan1.png" alt="Gambar 2" class="img-fluid">
                    <p class="text-over-image">Teks di atas gambar 2</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="position-relative">
                    <img src="assets/img/keindahan1.png" alt="Gambar 3" class="img-fluid">
                    <p class="text-over-image">Teks di atas gambar 3</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
